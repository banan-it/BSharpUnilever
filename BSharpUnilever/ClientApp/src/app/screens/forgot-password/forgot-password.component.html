<div class="container-fluid h-100">
  <div class="row h-100">
    <b-auth class="col">
      <!-- Email -->
      <div class="form-group">
        <label class="form-label" for="email">Enter your email:</label>
        <input class="form-control" type="text" id="email" name="email" email [(ngModel)]="email" />
      </div>

      <!-- Submit button -->
      <button class="btn btn-primary mt-3 w-100" [disabled]="!!showSpinner" (click)="onRequestResetLink()">
        <fa-icon icon="key"></fa-icon>&nbsp;&nbsp;Request password reset link
      </button>

      <div class="mt-3" style="height:30px">
        <!-- The fixed 30px prevents a jerk when the indicator is dynamically displayed -->
        <!-- Indicator -->
        <div class="text-center" *ngIf="!!showSpinner">
          <b-spinner></b-spinner>
          <span>&nbsp;&nbsp;Processing your request...</span>
        </div>

        <!-- Error message -->
        <b-error-message *ngIf="errorMessage">
          {{errorMessage}}
        </b-error-message>

        <!-- Success Message -->
        <b-success-message *ngIf="successMessage">
          {{successMessage}}
        </b-success-message>

      </div>
    </b-auth>
  </div>
</div>
