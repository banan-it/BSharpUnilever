<div class="row flex-column align-items-center bg-light h-100">
  <div class="w-100  pl-3 pr-3  bg-light" style="max-width:800px">
    <div class="row">
      <div class="col-12 col-md-6">
        <h3 class="mt-3">Your Details</h3>
        <div class="pt-2">
          <span class="font-weight-bold small">Full Name</span>
          <p>
            {{ fullName }}
          </p>
          <span class="font-weight-bold small">Role</span>
          <p>
            {{ role }}
          </p>
          <span class="font-weight-bold small">Email</span>
          <p>
            {{ email }}
          </p>
        </div>

      </div>
      <div class="col-12 col-md-6">
        <h3 class="mt-3">Change Your Password</h3>
        <div class="pt-2">
          <div class="form-group">
            <label class="font-weight-bold small">Current Password</label>
            <input class="form-control" type="password" [(ngModel)]="currentPassword" />
          </div>
          <div class="form-group">
            <label class="font-weight-bold small">New Password</label>
            <input class="form-control" type="password" [(ngModel)]="newPassword" />
          </div>
          <div class="form-group">
            <label class="font-weight-bold small">Confirm New Password</label>
            <input class="form-control" type="password" [(ngModel)]="confirmNewPassword" />
          </div>
        </div>
        <button class="btn btn-primary w-100" type="button" (click)="onChangePassword()" [disabled]="showSpinner">
          <fa-icon icon="key"></fa-icon>&nbsp;&nbsp;Change My Password
        </button>
        <div class="mt-3">
          <!-- Indicator -->
          <div class="text-center" *ngIf="showSpinner">
            <b-spinner></b-spinner>
            <span>&nbsp;&nbsp;Changing your password...</span>
          </div>

          <!-- Error message -->
          <b-error-message *ngIf="errorMessage">
            {{errorMessage}}
          </b-error-message>
          <b-success-message *ngIf="successMessage">
            {{successMessage}}
          </b-success-message>
        </div>
      </div>
    </div>
  </div>
</div>
